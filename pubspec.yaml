name: flutter_image_picker
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: CircularStd
      fonts:
        - asset: fonts/Circular-Std-Book.ttf
          weight: 400

        - asset: fonts/Circular-Std-Medium.ttf
          weight: 500

        - asset: fonts/Circular-Std-Bold.ttf
          weight: 700

        - asset: fonts/Circular-Std-Black.ttf
          weight: 800
